        div {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 10vh;
  margin: 0;
}

.button-container {
  display: flex;
  justify-content: center;
  align-items: center;
}

.image-link {
  margin: 10px; /* 버튼 간의 간격 조정 */
  text-align: center;
  text-decoration: none;
  color: inherit;
}

.image-link img {
  width: 50px; /* 이미지의 폭을 조정할 수 있습니다. */
  height: 50px; /* 높이는 자동으로 조정됩니다. */
}

body {
  margin: 0;
  padding: 0;
}


body {
  margin: 0;
  padding: 0;
  display: block;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.image-container {
  display: flex;
}

.image-button {
  margin-right: 20px;
}

.image-button img {
  width: 50px; /* 이미지의 너비를 조절합니다. */
  height: auto; /* 높이를 자동으로 조절하여 가로세로 비율 유지 */
  border: none;
  
  curso
cursor: pointer;
  
  trans
transition: transform 0.3s;
}

.image-button:last-child {
  margin-right: 0;
}

.image-button:hover img {
  transform: scale(1.1);
}

$home: #05386b;
$twitter: #379683;
$codepen: #5cdb95;
$github: #8ee4af;
$background: #edf5e1;
$shadow: #CCCCCC;
$illumination: #fdc6be;

@import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

body  {  
  background: $background;
  font-family: 'Roboto', sans-serif;
  text-transform:uppercase;
  text-shadow: .5px .5px 0 $shadow;
}

.background {
  position: fixed;
  z-index: -1;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  transition: .75s;
}

.nav{  
  padding: 0px;
  width: 640px;
  margin: 30px auto auto auto;
}

ul{  
  list-style-type: none;
}

li a{ 
  padding: 30px;
  float:left;
  width: 100px;
  text-align:center;
  font-size:15px;
  color: $background;
  text-decoration:none;
}

li a:hover .circle {
  position: relative;
  z-index: 1;
  top: -60px;
  width: 80px;
  height: 80px;
  border-radius: 100%;
  animation: illuminate 2s ease-out infinite;
  background: $illumination;
}

li i{
  height: 50px;
}

li a:hover i {
  transform: translateY(-10px);
}

li a .title{
  font-size:0px;
}

li a:hover .title {
  transform: translateY(10px);
  font-size: 15px;
  transition: .5s;
}
       
li a.title:hover{
  transform: translateY(-10px);
}

.nav li:first-child a {  
  background:$home !important;
}

.nav li:nth-child(2) a {  
  background:$twitter !important;
}

.nav li:nth-child(3) a {  
  background:$codepen !important;
}

.nav li:nth-child(4) a {  
  background:$github !important;
}

.nav li:first-child:hover ~ .background {
  background: $home;
}
.nav li:nth-child(2):hover ~ .background {
  background: $twitter;
}
.nav li:nth-child(3):hover ~ .background {
  background: $codepen;
}

.nav li:nth-child(4):hover ~ .background {
  background: $github;
}

@keyframes illuminate {
  0% {
    transform: scale(.7, .7);
    opacity: 0.7;
  }
  50% {
    opacity: 0.3;
  }
  100%{
    transform: scale(1.15);
    opacity: 0;
  }
}
